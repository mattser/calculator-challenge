<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" async defer></script>
</head>
<body>
  <section class="toggle">
    <button id="light-mode">Toggle Light Mode</button>
  </section>
  <section class="display">
    <p class="display__calculation"></p>
    <h1 class="display__current-value"></h1>
  </section>
  <section class="keypad">
    <button id="addition">+</button>
    <button id="subtraction">-</button>
    <button id="multiplication">x</button>
    <button id="division">รท</button>
    <button id="num7">7</button>
    <button id="num8">8</button>
    <button id="num9">9</button>
    <button id="clear">Clear</button>
    <button id="num4">4</button>
    <button id="num5">5</button>
    <button id="num6">6</button>
    <button id="backspace">โซ</button>
    <button id="num1">1</button>
    <button id="num2">2</button>
    <button id="num3">3</button>
    <button id="percentage">%</button>
    <button id="decimal">.</button>
    <button id="num0">0</button>
    <button id="plus-minus">+/-</button>
    <button id="calculate">=</button>

  </section>
</body>
</html>
